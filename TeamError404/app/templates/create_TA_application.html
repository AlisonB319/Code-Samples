<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Student Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/create_account_style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="HomepageTitle">
        <h1> Create A TA Application </h1>
    </div> 
    <div class = "wrap">
        <h3> Please fill out the information below </h3>
    <div class ="entry">
        <div class = "StudentID inputbox">
                <label for="sid"><b>Student ID</b></label>
                <input class="sid" type="text" placeholder="Enter your Student ID" name="sid" required>
        </div>
        <div class = "FacId inputbox">
                <label for="fid"><b>Faculty ID</b></label>
                <input class="facid" type="text" placeholder="Enter your Faculty ID" name="fid" required>
        </div>
        <div class = "courseName inputbox">
                <label for="cotame"><b>Course Name</b></label>
                <input class="cname" type="text" placeholder="Enter the Course Name" name="cotame" required>
        </div>
        <div class = "Grade inputbox">
                <label for="grad"><b>Grade</b></label>
                <input class="gra" type="text" placeholder="Enter the grade you recieved in the course" name="wemail" required>
        </div>
        <div class = "Semester inputbox">
                <label for="semest"><b>Semester</b></label>
                <input class="seme" input type="text" placeholder="Enter the semester you took the course" name="semest" required>
        </div>
        <div class = "AppDate inputbox">
                <label for="appd"><b>Major</b></label>
                <input class="app" type="text" placeholder="Enter the date of this Application" name="appd" required>
        </div>
        <div class = "PriorTA inputbox">
                <label for="PriorT"><b>Prior TA</b></label>
                <input class="Prior" type="text" placeholder="Have you been a TA? Yes or No" name="priotT" required>
        </div>
        <div class = "Grad inputbox">
                <label for="GradStat"><b>Graduation Date</b></label>
                <input class="gra" type="text" placeholder="Enter your Grduation Date" name="GradStat" required>
        </div>
        <a href="login.html" class = "button stu">Edit</a>
    </div>
    </div>
</body>
</html>
