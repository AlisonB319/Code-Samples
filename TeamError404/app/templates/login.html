<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grade It For Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='login_style.css') }}" />
        <script src=""></script>
</head>
<body>

  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <!-- <img src="{{url_for('static', filename='pictures/wsu_logo.png')}}"/> -->
          <img src="../static/pictures/wsu_logo.png" />
        </div>

        <form action="" method="POST" class="col-12 box">
          <div class="form-group" style="padding_top: 39px">
            {{ form.email.label }} <br>
            {{ form.email(size=32) }}
            <!-- <input type="email" class="form-control" placeholder="Enter Email"> -->
          </div>
          <div class="form-group">
              {{ form.password.label }}<br>
              {{ form.password(size=32) }}
            <!-- <input type="password" class="form-control" placeholder="Enter Password"> -->
          </div>
          {{ form.submit() }}
          <!-- <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button> -->
        </form>

        <!-- <div class="col-12 forgot">
          <a href="#">Forgot Password?</a> 
        </div> -->


        <div class="create-student-account ">
          <a href="{{ url_for('create_student') }}" class="create-student-account-button create-account">Create Student
            Account</a>
        </div>

        <div class="create-faculty-account ">
          <a href="{{ url_for('create_faculty') }}" class="create-account">Create Faculty Account</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
